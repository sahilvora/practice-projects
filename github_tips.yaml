# using C9 with Github
# - http://www.foobt.net/spring2014/csci21_2545/files/guide-github-cloud9.html
 
git add -A : adds all newly created files to git repo
git commit -a -m 'message' : commits changes and shows changes
git push : merges updates with master
git status : master vs branch modifications
git pull : merging updates from master into branch

# excluding files from github using .gitignore 
# use to avoid API key exposure
# - https://help.github.com/articles/ignoring-files/
# - https://rosspenman.com/api-key-exposure/

1. create file in working directory called '.gitignore'
2. add names of files to ignore to .gitignore
3. can use shortcuts too, like *.py to ignore all python files

